<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <section class="image__container--style">
      <picture>
        <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg">
        <source media="(min-width:465px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Purfume bottle" class="cta__image--style">
      </picture>
    </section>
    <section class="content__container--style">
      <p>PERFUME</p>
      <h1 class="boldText">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price__container--style">
        <p class="price__newPrice--style boldText">$149.99</p>
        <p class="price__oldPrice--style">$169.99</p>
      </div>
      <button type="button" class="content__button--style">
        <img src="./images/icon-cart.svg" class="button__img--style" alt="miniature cart" />
        <p>Add to Cart</p>
      </button>
    </section>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
